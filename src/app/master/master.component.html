<table border="1">
  <thead>
  <tr>
    <td>Kode</td>
    <td>Nama Anggota</td>
    <td>Alamat</td>
    <td>Tanggal Lahir</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let anggota of list">
    <td>{{anggota.kode}}</td>
    <td>{{anggota.nama}}</td>
    <td>{{anggota.alamat}}</td>
    <td>{{anggota.tanggalLahir}}</td>
  </tr>
  </tbody>
</table>

<hr/>
<button (click)="saveData()">Kirim Data</button>
